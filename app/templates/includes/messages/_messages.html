{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="flash-alert flash-alert-{{category}}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

{% if error %}
    <div class="flash-alert flash-alert-danger">{{error}}</div>
{% endif %}

{% if msg %}
    <div class="flash-alert flash-alert-success">{{msg}}</div>
{% endif %}
